<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Analytics Dashboards</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tableau-embed {
            width: 100%;
            height: 800px;
            border: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>E-commerce Analytics Dashboards</h1>
        
        <!-- Regional Performance Dashboard -->
        <h2>Regional Performance</h2>
        <div class="tableau-embed">
            <iframe 
                src="YOUR_REGIONAL_DASHBOARD_URL?:embed=yes&:showVizHome=no"
                width="100%" 
                height="100%">
            </iframe>
        </div>

        <!-- Future dashboards can be added here -->
    </div>

    <!-- Tableau JavaScript API -->
    <script src='https://public.tableau.com/javascripts/api/viz_v1.js'></script>
</body>
</html>
